<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="full-screen">
      <div class="container">
        <div class="left">
          <header>
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that
            help your business grow.
          </header>
          <div class="info">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <ul class="stats">
            <li class="stat"><strong>10k+</strong><br />companies</li>
            <li class="stat"><strong>314</strong><br />templates</li>
            <li class="stat"><strong>12m+</strong><br />queries</li>
          </ul>
        </div>
        <div class="right">
          <img
            src="./images/image-header-desktop.jpg"
            alt="employees-talking"
            class="image-header"
          />
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">HYDROCODER</a>.
    </div> -->
  </body>
</html>
